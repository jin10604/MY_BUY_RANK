<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>MY BUY RANK</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">

<header class="top-bar">
  <button id="openNav">☰</button>
  <span>MY BUY RANK</span>
</header>

<nav id="sideNav">
  <div class="nav-header">
    <span>CATEGORY</span>
    <button id="closeNav">✕</button>
  </div>
  <button id="addCategory">＋ Add Category</button>
  <ul id="categoryList"></ul>
</nav>

<main id="frameMask">
  <div id="frameTrack"></div>
</main>

<div id="itemPopup" class="popup hidden">
  <div class="popup-card">
    <input id="itemRank" placeholder="Rank">
    <input id="itemName" placeholder="Product Name">
    <input id="itemPrice" placeholder="Price">
    <textarea id="itemMemo" placeholder="Memo"></textarea>
    <div class="popup-actions">
      <button id="saveItem">Save</button>
      <button id="deleteItem">Delete</button>
      <button id="closePopup">Cancel</button>
    </div>
  </div>
</div>

</div>
<script src="script.js"></script>
</body>
</html>
