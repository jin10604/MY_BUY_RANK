<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>My Buy Rank</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  background: linear-gradient(180deg,#f6f8ff,#eef1ff);
  font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  display:flex;
  justify-content:center;
  align-items:flex-start;
}

.app{
  width:390px;
  padding:16px;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:16px;
}

.logo{
  font-weight:700;
  font-size:18px;
  color:#2a2f45;
}

.nav-btn{
  background:none;
  border:none;
  font-size:20px;
  color:#5c63a8;
  cursor:pointer;
}

.category{
  height:480px;
  display:flex;
  flex-direction:column;
  padding:16px;
  border-radius:26px;
  background:rgba(255,255,255,0.55);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  border:1px solid rgba(120,130,255,0.25);
  box-shadow:0 12px 30px rgba(160,170,255,0.18);
}

.list{
  flex:1;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.empty{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#8b90c8;
  font-size:14px;
}

.item{
  padding:12px 14px;
  border-radius:18px;
  background:rgba(255,255,255,0.7);
  border:1px solid rgba(170,180,255,0.35);
}

.actions{
  display:flex;
  gap:10px;
  margin-top:14px;
}

.add-btn{
  width:52px;
  height:52px;
  border-radius:50%;
  border:none;
  background:linear-gradient(135deg,#aab8ff,#c7b7ff);
  color:#fff;
  font-size:26px;
  cursor:pointer;
}

.more-btn{
  flex:1;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,#d9d2ff,#aab8ff);
  color:#2a2f45;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="app">

<header>
  <div class="logo">My Buy Rank</div>
  <button class="nav-btn">☰</button>
</header>

<div class="category">
  <div class="list">
    <div class="empty">+ 버튼을 눌러 카테고리를 추가하세요</div>
  </div>

  <div class="actions">
    <button class="add-btn">+</button>
    <button class="more-btn">More</button>
  </div>
</div>

</div>
</body>
</html>
