<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>My Buy Rank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <style>
    body {
      margin: 0;
      padding: 16px;
      background: #fffdf7;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .sketch-card {
      position: relative;
      background: #fffdf7;
      border-radius: 20px;
      padding: 18px;
      margin-bottom: 20px;
      filter: url(#rougher);
      border: 3px solid #222;
    }

    .sketch-card::before {
      content: "";
      position: absolute;
      inset: -6px;
      border: 2px solid #222;
      border-radius: 22px;
      filter: url(#rougher);
      pointer-events: none;
    }

    .image-box {
      height: 120px;
      border: 3px dashed #aaa;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #aaa;
      margin: 12px 0;
    }
  </style>
</head>
<body>

<svg width="0" height="0">
  <filter id="rougher">
    <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" seed="8"/>
    <feDisplacementMap in="SourceGraphic" scale="8"/>
  </filter>
</svg>

<div class="sketch-card">
  <div style="font-weight:bold;">1위</div>
  <div class="image-box">image</div>
  <div style="font-size:17px; font-weight:bold;">상품 이름</div>
  <div style="font-size:14px; color:#555;">상품 설명</div>
</div>

</body>
</html>
