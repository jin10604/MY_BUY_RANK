<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>MY BUY RANK</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ===== 상단 네비게이션 ===== -->
  <header class="top-bar">
    <button id="menuBtn">≡</button>
    <h1>MY BUY RANK</h1>
  </header>

  <!-- ===== 좌측 카테고리 패널 ===== -->
  <aside class="category-panel" id="categoryPanel">
    <h2>CATEGORY</h2>
    <div id="categoryList"></div>
    <button id="addCategoryBtn">+ Add Category</button>
  </aside>

  <!-- ===== 메인 프레임 영역 ===== -->
  <main class="frame-wrapper">
    <div class="frame-track" id="frameTrack"></div>
    <button class="add-frame-btn" id="addFrameBtn">+</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
