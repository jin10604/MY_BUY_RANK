<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>My Buy Rank</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{margin:0;padding:0;width:100%;height:100%;}
body{
  background:#ffffff;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  display:flex;
  justify-content:center;
}

.app{
  width:390px;
  min-height:100vh;
  padding:16px;
  box-sizing:border-box;
}

/* Header */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 16px;
  border-radius:20px;
  background:#f8f9fd;
  box-shadow:
    0 1px 2px rgba(0,0,0,0.03),
    0 8px 18px rgba(0,0,0,0.06);
  margin-bottom:18px;
}

.logo{font-weight:700;color:#2a2f45;}
.nav-btn{border:none;background:none;font-size:20px;color:#6f75b8}

/* Category Frame */
.category{
  height:480px;
  padding:14px;
  border-radius:30px;
  background:rgba(255,255,255,0.7);
  backdrop-filter:blur(18px);
  border:1px solid rgba(180,185,255,0.25);
  box-shadow:0 12px 24px rgba(0,0,0,0.05);
  display:flex;
  flex-direction:column;
}

.list{flex:1;overflow-y:auto;}

/* More Button */
.more-btn{
  height:48px;
  border:none;
  border-radius:20px;
  background:#ffffff;
  box-shadow:
    inset -2px -2px 6px rgba(255,255,255,0.9),
    inset 2px 2px 6px rgba(0,0,0,0.05),
    0 6px 12px rgba(0,0,0,0.08);
  font-weight:600;
  color:#2a2f45;
}

/* Nav menu */
.nav-menu{
  position:absolute;
  top:70px;
  right:calc(50% - 195px + 16px);
  width:140px;
  padding:10px;
  border-radius:18px;
  background:rgba(255,255,255,0.85);
  backdrop-filter:blur(18px);
  border:1px solid rgba(180,185,255,0.25);
  box-shadow:0 12px 26px rgba(0,0,0,0.08);
  display:none;
}

.nav-menu button{
  width:100%;
  border:none;
  background:none;
  padding:10px;
  text-align:left;
  font-size:14px;
  color:#2a2f45;
}
</style>
</head>

<body>
<div class="app">

<header>
  <div class="logo">My Buy Rank</div>
  <button class="nav-btn" onclick="toggleMenu()">☰</button>
</header>

<div class="nav-menu" id="menu">
  <button>+ 카테고리 추가</button>
</div>

<div class="category">
  <div class="list"></div>
  <button class="more-btn">More</button>
</div>

</div>

<script>
function toggleMenu(){
  const m=document.getElementById('menu');
  m.style.display = m.style.display === 'block' ? 'none' : 'block';
}
</script>
</body>
</html>
