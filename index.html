<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>MY BUY RANK</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <button id="openNav">≡</button>
  <h1>MY BUY RANK</h1>
</header>

<nav id="nav">
  <div class="nav-header">
    CATEGORY
    <button id="closeNav">✕</button>
  </div>
  <div id="categoryList"></div>
  <button id="addCategoryBtn">＋ Add Category</button>
</nav>

<main>
  <div class="frame-mask">
    <div id="frameTrack" class="frame-track"></div>
  </div>
</main>

<div id="popup" class="popup-overlay">
  <div class="popup">
    <input id="rankInput" placeholder="Rank">
    <input id="nameInput" placeholder="Product name">
    <textarea id="memoInput" placeholder="Memo"></textarea>
    <div class="popup-btns">
      <button id="saveItemBtn">Add</button>
      <button id="closePopupBtn">Cancel</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
