<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>MY BUY RANK</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">

  <header class="header">
    <button class="nav-btn" id="openNav">☰</button>
    <h1>MY BUY RANK</h1>
  </header>

  <div class="frame-mask">
    <div class="frame-track">
      <div class="frame side-frame"></div>

      <div class="frame main-frame">
        <div class="item-list" id="itemList"></div>
        <button class="add-btn" id="openPopup">＋</button>
      </div>

      <div class="frame side-frame"></div>
    </div>
  </div>

  <!-- 네비게이션 패널 -->
  <div class="nav-overlay" id="navPanel">
    <div class="nav-panel">
      <button class="nav-close" id="closeNav">✕</button>
      <div class="nav-list" id="categoryList"></div>
      <button class="nav-add" id="addCategoryBtn">+ Add Category</button>
    </div>
  </div>

  <div class="popup-overlay" id="popup">
    <div class="popup-card">
      <input type="number" id="rank" placeholder="Rank (1~99)">
      <input type="text" id="productName" placeholder="Product Name">
      <input type="text" id="price" placeholder="Price">
      <textarea id="memo" placeholder="Memo (2 lines max)"></textarea>
      <input type="file" id="image">
      <div class="popup-actions">
        <button id="deleteItemBtn" style="display:none;">Delete</button>
        <button id="addItemBtn">Add</button>
        <button id="closePopup">Cancel</button>
      </div>
    </div>
  </div>

</div>
<script src="script.js"></script>
</body>
</html>
