<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Buy Rank</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

<header>
  <span>My Buy Rank</span>
  <button id="openNav">☰</button>
</header>

<div class="frames" id="frames"></div>

<button class="addBtn" id="openItemModal">+</button>

</div>

<!-- NAV -->
<nav id="nav">
  <div class="navHeader">
    <span>Menu</span>
    <button id="closeNav">✕</button>
  </div>
</nav>

<!-- ITEM MODAL -->
<div class="modal hidden" id="itemModal">
  <div class="modalBox">
    <button class="closeModal" id="closeItemModal">✕</button>
    <input id="itemName" placeholder="Product Name">
    <input id="itemPrice" placeholder="Price">
    <textarea id="itemMemo" placeholder="Memo"></textarea>
    <input type="file" id="itemImage" accept="image/*">
    <button id="addItemBtn">Add</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
