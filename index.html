<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>MY BUY RANK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">

  <!-- HEADER -->
  <div class="header">
    <button class="nav-btn">≡</button>
    <h1>MY BUY RANK</h1>
  </div>

  <!-- NAV PANEL -->
  <div class="nav-panel">
    <button class="nav-close">✕</button>
    <div class="nav-list">
      <button class="nav-category" data-category="Default">Default</button>
      <button class="nav-category" data-category="여행">여행</button>
      <button class="nav-category" data-category="전자기기">전자기기</button>
    </div>
  </div>

  <!-- FRAME -->
  <div class="frame-mask">
    <div class="frame-track">

      <div class="frame main-frame">
        <div class="frame-title" id="currentCategoryTitle">Default</div>

        <div class="item-list"></div>

        <button class="add-btn">+</button>
      </div>

    </div>
  </div>

  <!-- POPUP -->
  <div class="popup-overlay">
    <div class="popup-card">
      <input id="itemName" placeholder="상품명">
      <textarea id="itemMemo" placeholder="메모"></textarea>
      <input id="itemImg" placeholder="이미지 URL">
      <div class="popup-actions">
        <button id="cancelAdd">취소</button>
        <button id="confirmAdd">추가</button>
      </div>
    </div>
  </div>

</div>
<script src="script.js"></script>
</body>
</html>
