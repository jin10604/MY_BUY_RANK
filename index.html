<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>My Buy Rank</title>
<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:radial-gradient(circle at top,#f3f6ff 0%,#ffffff 45%);
  display:flex;
  justify-content:center;
}

.app{
  width:420px;
  padding:30px 0 100px;
}

header{
  height:56px;
  background:rgba(255,255,255,0.8);
  backdrop-filter:blur(14px);
  border-radius:18px;
  margin:0 20px 24px;
  box-shadow:0 2px 4px rgba(255,255,255,0.9),
             0 10px 26px rgba(0,0,0,0.10);
}

.category{
  margin:0 20px 30px;
  background:rgba(255,255,255,0.75);
  backdrop-filter:blur(18px);
  border-radius:26px;
  padding:18px 18px 70px;
  box-shadow:0 2px 4px rgba(255,255,255,0.9),
             0 16px 40px rgba(0,0,0,0.12);
  position:relative;
}

.category-title{
  font-weight:600;
  margin-bottom:12px;
}

.list{
  min-height:140px;
  border-radius:20px;
  background:rgba(255,255,255,0.5);
  box-shadow:inset 0 1px 3px rgba(255,255,255,0.9);
}

.more-btn{
  position:absolute;
  bottom:16px;
  left:50%;
  transform:translateX(-50%);
  width:92%;
  height:44px;
  border-radius:18px;
  background:linear-gradient(180deg,#ffffff,#f3f6ff);
  border:none;
  box-shadow:inset 0 1px 2px rgba(255,255,255,0.9),
             0 10px 22px rgba(0,0,0,0.14);
  font-weight:600;
  color:#6677cc;
}
</style>
</head>
<body>
<div class="app">

<header></header>

<div class="category">
  <div class="category-title">카테고리 1</div>
  <div class="list"></div>
  <button class="more-btn">MORE</button>
</div>

</div>
</body>
</html>
