.nav-btn{border:none;background:none;font-size:20px;color:#8b90c8}

}

.category{

  display:flex;
  flex-direction:column;
}

.list{flex:1; overflow-y:auto;}

.more-btn{
  height:48px;
  border-radius:18px;
  border:1px solid rgba(170,175,255,0.25);
  background:rgba(255,255,255,0.6);
  backdrop-filter:blur(12px);
  font-weight:600;
  color:#2a2f45;
}

/* Add Button */
.add-btn{
  width:56px;
  height:56px;
  border-radius:50%;
  border:none;
  background:#f4f6fb;
  box-shadow:
    6px 6px 12px rgba(0,0,0,0.08),
   -6px -6px 12px rgba(255,255,255,0.9);
  font-size:26px;
  color:#7a7fd1;
}
</style>
</head>
