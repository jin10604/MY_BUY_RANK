<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Buy Rank</title>
<style>
*{ box-sizing:border-box; margin:0; padding:0; font-family:-apple-system, BlinkMacSystemFont; }

body{
  background:#d2d5da;
  display:flex;
  justify-content:center;
  padding:40px;
}

.app{
  width:390px;
  min-height:780px;
  background:#c7ccd1;
  border-radius:40px;
  padding:16px;
  position:relative;
  overflow:hidden;
}

/* header */
.header{
  background:#d0d4d9;
  border-radius:20px;
  padding:14px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:16px;
}
.header button{
  border:none;
  background:none;
  font-size:20px;
}

/* card */
.card{
  background:#eef1f5;
  border-radius:30px;
  padding:20px;
  box-shadow:0 0 40px rgba(255,255,255,.8);
}

/* inputs */
.card input, .card textarea{
  width:100%;
  border:none;
  background:#f6f8fb;
  padding:12px 16px;
  border-radius:20px;
  margin-bottom:12px;
  font-size:14px;
}
.card button{
  width:100%;
  border:none;
  background:#f6f8fb;
  padding:14px;
  border-radius:20px;
}

/* bottom add */
.bottom-add{
  position:absolute;
  bottom:20px;
  left:16px;
  right:16px;
  height:56px;
  background:#d0d4d9;
  border-radius:20px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:22px;
}

/* nav */
.nav{
  position:absolute;
  top:0;
  right:-260px;
  width:260px;
  height:100%;
  background:#e2e5ea;
  padding:20px;
  transition:.3s;
}
.nav.open{ right:0; }

.nav-close{
  position:absolute;
  top:16px;
  right:16px;
  border:none;
  background:none;
  font-size:20px;
}
.nav h3{ margin-bottom:20px; }

/* modal */
.modal{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.2);
  display:none;
  justify-content:center;
  align-items:center;
}
.modal.show{ display:flex; }
</style>
</head>

<body>
<div class="app">

  <div class="header">
    <span>My Buy Rank</span>
    <button onclick="toggleNav()">☰</button>
  </div>

  <div class="card">
    <input placeholder="Product">
    <input placeholder="Price">
    <textarea rows="3" placeholder="Memo"></textarea>
    <button>Add</button>
  </div>

  <div class="bottom-add">+</div>

  <div class="nav" id="nav">
    <button class="nav-close" onclick="toggleNav()">✕</button>
    <h3>Categories</h3>
    <div>Category 1</div>
    <div>Category 2</div>
    <div>Category 3</div>
    <div>+ Add Category</div>
  </div>

</div>

<script>
function toggleNav(){
  document.getElementById("nav").classList.toggle("open");
}
</script>

</body>
</html>
