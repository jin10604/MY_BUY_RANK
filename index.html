<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>My Buy Rank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <style>
    body {
      margin: 0;
      padding: 16px;
      background: #fffdf7;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .sketch-card {
      position: relative;
      background: #fffdf7;
      border: 2px solid #222;
      border-radius: 18px;
      padding: 14px;
      box-shadow: 3px 3px 0 #222;
      margin-bottom: 16px;
      transform: rotate(-0.5deg);
    }

    .sketch-card::before {
      content: "";
      position: absolute;
      inset: -4px;
      border: 2px dashed #222;
      border-radius: 20px;
      transform: rotate(1deg);
      pointer-events: none;
    }

    .image-box {
      height: 120px;
      border: 2px dashed #999;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #aaa;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="sketch-card">
    <div style="font-weight:bold;">1위</div>
    <div class="image-box">image</div>
    <div style="font-size:16px; font-weight:bold;">상품 이름</div>
    <div style="font-size:14px; color:#555;">상품 설명</div>
  </div>

</body>
</html>
