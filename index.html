<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Buy Rank</title>
<style>
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}
body{margin:0;background:#e1e3e6;height:100vh;display:flex;justify-content:center;align-items:center}

.app{
  width:380px;height:720px;
  background:rgba(255,255,255,0.35);
  border-radius:30px;
  box-shadow:0 20px 50px rgba(0,0,0,.25);
  position:relative;overflow:hidden;
}

/* header */
.header{
  height:64px;margin:20px;
  background:rgba(255,255,255,.6);
  border-radius:20px;
  display:flex;align-items:center;justify-content:space-between;
  padding:0 20px;
}
.menu-btn{font-size:22px;cursor:pointer}

/* frame */
.frame{
  margin:20px;height:560px;
  background:rgba(255,255,255,.45);
  border-radius:26px;
  padding:20px;
  display:flex;flex-direction:column;
}
.items{flex:1;display:flex;flex-direction:column;gap:14px}

/* buttons */
.btn{
  border:none;border-radius:18px;
  padding:14px;background:#fff;
  cursor:pointer;
}

/* popup */
.popup-bg{
  position:absolute;inset:0;
  background:rgba(0,0,0,.25);
  display:none;align-items:center;justify-content:center;
}
.popup{
  width:85%;
  background:#fff;border-radius:26px;
  padding:20px;display:flex;flex-direction:column;gap:12px;
}
.popup input,.popup textarea{
  border:none;border-radius:14px;padding:12px;background:#f3f5f8;
}

/* nav */
.nav{
  position:absolute;top:0;right:-100%;
  width:80%;height:100%;
  background:#f7f8fa;
  padding:20px;
  transition:.3s;
}
.nav.show{right:0}
</style>
</head>
<body>

<div class="app">

  <div class="header">
    <strong>My Buy Rank</strong>
    <div class="menu-btn" onclick="openNav()">â˜°</div>
  </div>

  <div class="frame">
    <div class="items" id="items"></div>
    <button class="btn" onclick="openPopup()">+ Add Item</button>
  </div>

  <!-- popup -->
  <div class="popup-bg" id="popupBg">
    <div class="popup">
      <input id="pName" placeholder="Product name">
      <input id="pPrice" placeholder="Price">
      <textarea id="pMemo" placeholder="Memo"></textarea>
      <button class="btn" onclick="addItem()">Add</button>
      <button class="btn" onclick="closePopup()">Cancel</button>
    </div>
  </div>

  <!-- nav -->
  <div class="nav" id="nav">
    <button class="btn" onclick="closeNav()">Close</button>
    <button class="btn">+ Add Category</button>
  </div>

</div>

<script>
const popupBg=document.getElementById("popupBg");
const items=document.getElementById("items");
const nav=document.getElementById("nav");

function openPopup(){popupBg.style.display="flex"}
function closePopup(){popupBg.style.display="none"}

function addItem(){
  if(items.children.length>=6) return alert("Maximum 6 items");
  const name=pName.value.trim();
  if(!name) return;
  const div=document.createElement("div");
  div.className="btn";
  div.textContent=name;
  items.appendChild(div);
  pName.value=pPrice.value=pMemo.value="";
  closePopup();
}

function openNav(){nav.classList.add("show")}
function closeNav(){nav.classList.remove("show")}
</script>

</body>
</html>
