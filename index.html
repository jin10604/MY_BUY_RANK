<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>MY BUY RANK</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">

<header class="header">
  <button class="nav-btn" id="openNav">☰</button>
  <h1>MY BUY RANK</h1>
</header>

<div class="nav-panel" id="navPanel">
  <div class="nav-header">
    <span>CATEGORY</span>
    <button class="close-nav" id="closeNav">✕</button>
  </div>

  <button class="add-category top-add" id="addCategoryBtn">＋ Add Category</button>
  <div class="category-list" id="categoryList"></div>
</div>

<div class="frame-mask">
  <div class="frame-track" id="frameTrack">
    <div class="frame side-frame"></div>
    <div class="frame main-frame" id="mainFrame">
      <div class="frame-title" id="frameTitle">Select Category</div>
      <div class="item-list" id="itemList"></div>
      <button class="add-btn" id="openPopup">＋</button>
    </div>
    <div class="frame side-frame"></div>
  </div>
</div>

<!-- ITEM POPUP -->
<div class="popup-overlay" id="popup">...</div>

<!-- CATEGORY MANAGE POPUP -->
<div class="popup-overlay" id="catPopup">
  <div class="popup-card">
    <div id="catTitle" class="cat-title"></div>
    <input type="number" id="catRank" placeholder="Category Rank">
    <button id="deleteCategoryBtn">전체 삭제</button>
    <button id="closeCatPopup">닫기</button>
  </div>
</div>

</div>
<script src="script.js"></script>
</body>
</html>
