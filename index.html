<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>My Buy Rank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <style>
    body {
      margin: 0;
      background: #f7f7f7;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      padding: 12px 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      font-weight: bold;
      font-size: 16px;
      margin-top: 12px;
      border-radius: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-btn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .outer-frame {
      flex: 1;
      width: 100%;
      max-width: 420px;
      padding: 12px;
      box-sizing: border-box;
    }

    .frame {
      height: 100%;
      background: #ffffff;
      border-radius: 16px;
      border: 2px solid #bbb;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .list {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }

    .add-btn {
      height: 56px;
      border: none;
      background: #666;
      color: #fff;
      font-size: 28px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">MBR</div>
  <button class="nav-btn">â‹®</button>
</header>

<div class="outer-frame">
  <div class="frame">
    <div class="list"></div>
    <button class="add-btn">+</button>
  </div>
</div>

</body>
</html>
