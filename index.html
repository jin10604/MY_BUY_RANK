<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MY BUY RANK</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">

  <!-- 상단 헤더 -->
  <header class="header">
    <button class="nav-btn" id="openNav">☰</button>
    <h1>MY BUY RANK</h1>
  </header>

  <!-- 카테고리 네비게이션 패널 -->
  <div class="nav-panel" id="navPanel">
    <div class="nav-header">
      <span>CATEGORY</span>
      <button class="close-nav" id="closeNav">✕</button>
    </div>
    <div class="category-list" id="categoryList"></div>
    <button class="add-category" id="addCategoryBtn">＋ Add Category</button>
  </div>

  <!-- 카드 프레임 영역 -->
  <div class="frame-mask">
    <div class="frame-track" id="frameTrack">
      <!-- 초기 공백 프레임 (프레임 사라짐 방지용) -->
      <div class="frame side-frame"></div>
      <div class="frame main-frame">
        <div class="frame-title">EMPTY</div>
        <div class="item-list"></div>
        <button class="add-btn">＋</button>
      </div>
      <div class="frame side-frame"></div>
    </div>
  </div>

</div>
<script src="script.js"></script>
</body>
</html>
