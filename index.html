<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>My Buy Rank</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{margin:0;padding:0;width:100%;height:100%;}
body{
  background:#EFF2F9;
  display:flex;
  justify-content:center;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}

/* App Frame */
.app{
  width:390px;
  min-height:100vh;
  padding:16px;
  box-sizing:border-box;
  position:relative;
}

/* Header */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 18px;
  border-radius:22px;
  background:#EFF2F9;
  box-shadow:-6px -6px 12px #fff, 6px 6px 12px rgba(22,27,29,.12);
  margin-bottom:20px;
}
.nav-btn{border:none;background:none;font-size:20px;color:#6E7F8D}

/* Category Frame */
.category{
  height:520px;
  border-radius:32px;
  background:#E4EBF1;
  box-shadow:inset -6px -6px 12px #fff, inset 6px 6px 12px rgba(22,27,29,.18);
  padding:18px;
  display:flex;
  flex-direction:column;
}
.add-item-btn{
  margin-top:auto;
  height:56px;
  border:none;
  border-radius:20px;
  background:#EFF2F9;
  box-shadow:-5px -5px 10px #fff,5px 5px 10px rgba(22,27,29,.15);
  font-size:22px;
}

/* Modal — 앱 기준 */
.modal-bg{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.2);
  display:none;
  justify-content:center;
  align-items:center;
  border-radius:32px;
}
.modal{
  width:280px;
  background:#EFF2F9;
  padding:20px;
  border-radius:28px;
  box-shadow:-6px -6px 12px #fff,6px 6px 12px rgba(22,27,29,.18);
}
.modal input,.modal textarea{
  width:100%;
  border:none;
  border-radius:14px;
  padding:10px 14px;
  margin-bottom:12px;
  background:#EFF2F9;
  box-shadow:inset -4px -4px 8px #fff,inset 4px 4px 8px rgba(22,27,29,.12);
}
.modal button{
  width:100%;height:42px;border:none;border-radius:14px;
  background:#EFF2F9;
  box-shadow:-4px -4px 8px #fff,4px 4px 8px rgba(22,27,29,.12);
}
</style>
</head>

<body>
<div class="app">

<header>
  <div>My Buy Rank</div>
  <button class="nav-btn">☰</button>
</header>

<div class="category">
  <button class="add-item-btn" onclick="openModal()">＋</button>
</div>

<div class="modal-bg" id="modal">
  <div class="modal">
    <input placeholder="제품명">
    <input placeholder="가격">
    <textarea rows="3" placeholder="메모"></textarea>
    <button onclick="closeModal()">추가</button>
  </div>
</div>

</div>

<script>
function openModal(){
  document.getElementById('modal').style.display='flex';
}
function closeModal(){
  document.getElementById('modal').style.display='none';
}
</script>
</body>
</html>
