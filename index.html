<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>My Buy Rank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(160deg, #f4f6ff, #f8f3ff);
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      max-width: 420px;
      margin-top: 12px;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(16px);
      background: rgba(255,255,255,0.6);
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(120,120,200,0.12);
      font-weight: 600;
    }

    .nav-btn {
      background: none;
      border: none;
      font-size: 20px;
      color: #555;
      cursor: pointer;
    }

    .outer-frame {
      flex: 1;
      width: 100%;
      max-width: 420px;
      padding: 16px;
      box-sizing: border-box;
    }

    .frame {
      height: 100%;
      border-radius: 24px;
      background: rgba(255,255,255,0.55);
      backdrop-filter: blur(20px);
      box-shadow: 0 10px 40px rgba(120,120,200,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .list {
      flex: 1;
      padding: 14px;
      overflow-y: auto;
    }

    .card {
      background: rgba(255,255,255,0.65);
      border-radius: 16px;
      padding: 12px;
      margin-bottom: 12px;
      box-shadow: 0 6px 16px rgba(120,120,200,0.15);
    }

    .add-btn {
      height: 56px;
      border: none;
      font-size: 28px;
      color: white;
      background: linear-gradient(135deg, #6b7cff, #9b7cff);
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <div>MBR</div>
  <button class="nav-btn">⋮</button>
</header>

<div class="outer-frame">
  <div class="frame">
    <div class="list">
      <!-- 아직 비어 있음 -->
    </div>
    <button class="add-btn">+</button>
  </div>
</div>

</body>
</html>
