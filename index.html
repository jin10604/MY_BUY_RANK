<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>My Buy Rank</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
}

body{
  background:linear-gradient(180deg,#f3f5ff 0%, #ffffff 45%);
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  display:flex;
  justify-content:center;
}

/* App Frame */
.app{
  width:390px;
  min-height:100vh;
  padding:16px;
  box-sizing:border-box;
  position:relative;
}

/* Header */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 16px;
  border-radius:22px;
  background:rgba(255,255,255,0.8);
  backdrop-filter:blur(14px);
  box-shadow:
    0 3px 6px rgba(255,255,255,0.8),
    0 14px 32px rgba(0,0,0,0.12);
  margin-bottom:18px;
}

.logo{font-weight:700;color:#2a2f45;}
.nav-btn{border:none;background:none;font-size:20px;color:#6f75b8;cursor:pointer}

/* Nav menu */
.nav-menu{
  position:absolute;
  top:70px;
  right:16px;
  width:140px;
  padding:10px;
  border-radius:18px;
  background:rgba(255,255,255,0.85);
  backdrop-filter:blur(18px);
  box-shadow:
    0 4px 10px rgba(255,255,255,0.9),
    0 18px 36px rgba(0,0,0,0.18);
  display:none;
  z-index:1000;
}

/* Category Frame */
.category{
  height:480px;
  padding:14px;
  border-radius:30px;
  background:rgba(255,255,255,0.85);
  backdrop-filter:blur(18px);
  box-shadow:
    0 6px 12px rgba(255,255,255,0.9),
    0 24px 48px rgba(0,0,0,0.18);
  display:flex;
  flex-direction:column;
}

.list{flex:1;overflow-y:auto;}

/* More Button */
.more-btn{
  height:48px;
  border:none;
  border-radius:22px;
  background:rgba(255,255,255,0.9);
  box-shadow:
    inset 0 1px 2px rgba(255,255,255,0.9),
    0 10px 22px rgba(0,0,0,0.16);
  font-weight:600;
  color:#2a2f45;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="app">

<header>
  <div class="logo">My Buy Rank</div>
  <button class="nav-btn" onclick="toggleMenu()">☰</button>
</header>

<div class="nav-menu" id="menu">
  <button>+ 카테고리 추가</button>
</div>

<div class="category">
  <div class="list"></div>
  <button class="more-btn">More</button>
</div>

</div>

<script>
function toggleMenu(){
  const m=document.getElementById('menu');
  m.style.display = m.style.display === 'block' ? 'none' : 'block';
}
</script>
</body>
</html>
