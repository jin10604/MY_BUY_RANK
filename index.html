<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>MY BUY RANK</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">

  <!-- ===== Header ===== -->
  <header class="header">
    <button class="nav-btn" id="openNav">☰</button>
    <h1>MY BUY RANK</h1>
  </header>

  <!-- ===== Navigation ===== -->
  <div class="nav-panel" id="navPanel">
    <div class="nav-header">
      <span>CATEGORY</span>
      <button class="close-nav" id="closeNav">✕</button>
    </div>
    <div class="category-list" id="categoryList"></div>
    <button class="add-category" id="addCategoryBtn">＋ Add Category</button>
  </div>

  <!-- ===== Frames ===== -->
  <div class="frame-mask">
    <div class="frame-track" id="frameTrack">
      <!-- JS에서 프레임 동적 생성 -->
    </div>
  </div>

  <!-- ===== Popup ===== -->
  <div class="popup-overlay" id="popup">
    <div class="popup-card">
      <input type="number" id="rank" placeholder="Rank">
      <input type="text" id="productName" placeholder="Product Name">
      <textarea id="memo" placeholder="Memo"></textarea>
      <div class="popup-actions">
        <button id="addItemBtn">Add</button>
        <button id="deleteItemBtn">Delete</button>
        <button id="closePopup">Cancel</button>
      </div>
    </div>
  </div>

</div>
<script src="script.js"></script>
</body>
</html>
