<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>My Buy Rank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #ffffff;
      padding: 12px 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      font-weight: bold;
      font-size: 16px;
    }

    .outer-frame {
      flex: 1;
      padding: 12px;
      display: flex;
    }

    .frame {
      flex: 1;
      background: #ffffff;
      border-radius: 16px;
      border: 2px solid #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .add-btn {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: #000;
      color: #fff;
      border: none;
      font-size: 32px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>MBR</header>

<div class="outer-frame">
  <div class="frame">
    <button class="add-btn">+</button>
  </div>
</div>

</body>
</html>
