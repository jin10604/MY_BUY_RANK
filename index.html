<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>MY BUY RANK</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===== 상단 헤더 ===== -->
<header>
  <button id="openNav">≡</button>
  <h1>MY BUY RANK</h1>
</header>

<!-- ===== 사이드 네비게이션 ===== -->
<nav id="navPanel">
  <div class="nav-header">
    CATEGORY
    <button id="closeNav">✕</button>
  </div>
  <button id="addCategoryBtn">+ Add Category</button>
  <ul id="categoryList"></ul>
</nav>

<!-- ===== 메인 프레임 영역 ===== -->
<main>
  <div class="frame-mask">
    <div id="frameTrack" class="frame-track"></div>
  </div>
</main>

<!-- ===== 아이템 추가 팝업 ===== -->
<div class="popup-overlay" id="popup">
  <div class="popup">
    <input id="rankInput" placeholder="Rank">
    <input id="nameInput" placeholder="Product Name">
    <textarea id="memoInput" placeholder="Memo"></textarea>
    <div class="popup-btns">
      <button id="addItemBtn">Add</button>
      <button id="cancelPopupBtn">Cancel</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
