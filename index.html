<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>My Buy Rank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #ffffff;
      padding: 12px 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      font-weight: bold;
      font-size: 16px;
    }

    .frame {
      flex: 1;
      background: #ffffff;
      margin: 12px;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .list {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }

    .card {
      background: #fafafa;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .more-btn {
      border: none;
      background: #000;
      color: #fff;
      padding: 14px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>MBR</header>

<div class="frame">
  <div class="list">
    <div class="card">1위 상품</div>
    <div class="card">2위 상품</div>
    <div class="card">3위 상품</div>
    <div class="card">4위 상품</div>
    <div class="card">5위 상품</div>
  </div>
  <button class="more-btn">더보기</button>
</div>

</body>
</html>
