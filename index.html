<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>MY BUY RANK</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top-bar">
  <button id="menuBtn">≡</button>
  <h1>MY BUY RANK</h1>
</header>

<main class="carousel">
  <div id="frameWrap">
    <!-- 아이템 카드들이 여기에 추가됨 -->
  </div>
</main>

<button id="addBtn">+</button>

<div id="modal" class="hidden">
  <div class="modal-box">
    <input id="titleInput" placeholder="상품명">
    <textarea id="memoInput" placeholder="메모 (최대 2줄)"></textarea>
    <input id="priceInput" placeholder="가격 (자유입력)">
    <input id="imgInput" type="file" accept="image/*">
    <div class="modal-actions">
      <button id="cancelBtn">Cancel</button>
      <button id="saveBtn">Add</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
