<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>My Buy Rank</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#EFF2F9;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  display:flex;
  justify-content:center;
}

.app{
  width:390px;
  min-height:100vh;
  padding:18px;
  box-sizing:border-box;
}

/* Header */
header{
  height:56px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 18px;
  border-radius:22px;
  background:#E4EBF1;
  box-shadow:
    -10px -10px 20px #FAFBFF,
     10px 10px 20px rgba(22,27,45,0.23);
  margin-bottom:22px;
}

.logo{
  font-weight:600;
  color:#2a2f45;
}

.nav-btn{
  border:none;
  background:none;
  font-size:20px;
  color:#6E7F8D;
  cursor:pointer;
}

/* Category Frame */
.category{
  height:520px;
  padding:18px;
  border-radius:30px;
  background:#E4EBF1;
  box-shadow:
    -10px -10px 20px #FAFBFF,
     10px 10px 20px rgba(22,27,45,0.23);
  display:flex;
  flex-direction:column;
}

/* List */
.list{
  flex:1;
  overflow-y:auto;
}

/* Item placeholder */
.item{
  height:54px;
  border-radius:16px;
  background:#EFF2F9;
  margin-bottom:12px;
  box-shadow:
    inset -6px -6px 10px #FAFBFF,
    inset  6px  6px 10px rgba(22,27,45,0.18);
}

/* More Button */
.more-btn{
  height:52px;
  border:none;
  border-radius:22px;
  background:#E4EBF1;
  box-shadow:
    -6px -6px 10px #FAFBFF,
     6px  6px 10px rgba(22,27,45,0.23);
  font-weight:600;
  color:#2a2f45;
  cursor:pointer;
}
.more-btn:active{
  box-shadow:
    inset -6px -6px 10px #FAFBFF,
    inset  6px  6px 10px rgba(22,27,45,0.23);
}

/* Nav Menu */
.nav-menu{
  position:absolute;
  top:86px;
  right:calc(50% - 195px + 18px);
  width:150px;
  padding:10px;
  border-radius:20px;
  background:#E4EBF1;
  box-shadow:
    -10px -10px 20px #FAFBFF,
     10px 10px 20px rgba(22,27,45,0.23);
  display:none;
  z-index:1000;
}

.nav-menu button{
  width:100%;
  border:none;
  background:none;
  padding:10px;
  text-align:left;
  font-size:14px;
  color:#2a2f45;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="app">

<header>
  <div class="logo">My Buy Rank</div>
  <button class="nav-btn" onclick="toggleMenu()">☰</button>
</header>

<div class="nav-menu" id="menu">
  <button>+ 카테고리 추가</button>
</div>

<div class="category">
  <div class="list">
    <!-- 구조 확인용 더미 -->
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
  <button class="more-btn">More</button>
</div>

</div>

<script>
function toggleMenu(){
  const m = document.getElementById('menu');
  m.style.display = (m.style.display === 'block') ? 'none' : 'block';
}
</script>
</body>
</html>
